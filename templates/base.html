<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8">
    <title>Acadio</title>
</head>
<body>
      <center> <img src="/static/images/acadbglogo.png" class="acadbglogo"></center> 

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img class="acadLogo" src="/static/images/acadlogo.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Acadio</h4>
                    <p class="chatbox__description--header">Start by saying Hi to Acadio!</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="messages__item messages__item--visitor">Take your Acadio Counsel Test now for better Career Guidance : <a href="http://localhost:8501/">Acadio Counsel Test</a></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" name="message" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">  âž¤  </button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT:{{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="/static/app.js"></script>

</body>
</html>
